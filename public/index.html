<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/classes/circuit.js"></script>
    <script src="static/js/classes/drone.js"></script>
    <title>Drone Racing</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <img src="static/img/logo.png" alt="Logo" id="logo">
        <h1>Drone Racing</h1>
    </header>
    
    <div id="container">
        <canvas id="canvas" width="800" height="800"></canvas>
        <div id="controls">
            <h2>Simulation</h2>
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="resetButton" disabled>Reset</button>

            <h2>Add a drone</h2>
            <div class="input-group">
                <div>
                <select id="droneBrand">
                    <option value="Tah-Jian">Tah-Jian</option>
                    <option value="Szeping">Szeping</option>
                    <option value="Andrian">Andrian</option>
                    <option value="Putu">Putu</option>
                    <option value="Lois">Lois</option>
                    <option value="Sanjukta">Sanjukta</option>
                    <option value="Jonathan">Jonathan</option>
                </select>
                </div>
                <div>
                    <label for="powerRange">Torque Max :</label>
                    <input type="range" id="powerRange" min="5" max="30" step="0.01" value="5">
                    <span id="powerValue">5</span> N.m
    
                    <label for="massRange">Mass :</label>
                    <input type="range" id="massRange" min="0.5" max="5" step="0.01" value="0.5">
                    <span id="massValue">0.5</span> kg
                </div>
                <div>
                    <button id="addCarButton">Add</button>
                </div>
            </div>
            
            

            <div id="dashboard">
                <h2>Data</h2>
                <table id="droneTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Mod√®le</th>
                            <th>Meilleur Temps (s)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            

        </div>
    </div>
    <script type="module" src="static/js/script.js"></script>
</body>
</html>
